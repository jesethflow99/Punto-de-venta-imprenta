<div class="head">
    <h2><i class="bi bi-people"></i> Gestion de Usuarios</h2>
    <p>Administrar Empleados y Servicios</p>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#agregarUsuario">
    <i class="bi bi-plus"></i> Nuevo Usuario
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="agregarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/users" method="POST">
            <div class=" mb-3">
              <label class="form-label" id="basic-addon1">Nombre</label>
              <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="name" required>
            </div>

            <div class=" mb-3">
              <label class="form-label" id="basic-addon1">Correo</label>
              <input type="email" class="form-control"  aria-label="email" aria-describedby="basic-addon1" name="email" required>
            </div>

            <div class=" mb-3">
              <label class="form-label" id="basic-addon1">contraseña</label>
              <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-addon1" name="password" required>
            </div>
            <div class=" mb-3">
              <label class="form-label" id="basic-addon1">Rol</label>
            <select name="role" class="form-select" aria-label="Default select example">
              <option selected value="user">Usuario</option>
              <option value="admin">Adminisrador</option>
            </select>
          </div>
      </div>
          
           
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-secondary">Guardar Cambios</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">nombre</th>
      <th scope="col">email</th>
      <th scope="col">Rol</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
{% for user in users %}
      <tr>
        <th scope="row"> {{user.id}} </th>
        <td>{{user.name}}</td>
        <td> {{user.email}} </td>
        <td> {{user.role}} </td>
        <td>
          <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editarUsuario">
  Editar
</button>

<!-- Modal -->
<div class="modal fade" id="editarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/users/update/{{user.id}}" method="POST">
          <div class=" mb-3">
            <label class="form-label" id="basic-addon1">Nombre</label>
            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" value="{{user.name}}" name="name">
          </div>
  
          <div class=" mb-3">
            <label class="form-label" id="basic-addon1">Correo</label>
            <input type="email" class="form-control" value="{{user.email}}" aria-label="email" aria-describedby="basic-addon1" name="email">
          </div>
  
          <div class=" mb-3">
            <label class="form-label" id="basic-addon1">contraseña</label>
            <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-addon1" placeholder="----------" name="password">
          </div>
  
          <select name="role" class="form-select" aria-label="Default select example">
            <option selected value="{{user.role}}">Selecciona el Rol</option>
            <option value="user">Usuario</option>
            <option value="admin">Adminisrador</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-dark">Guardar Cambios</button>
        </div>
        </form>
        
    </div>
  </div>
</div>
        </td>
        <td>
          <form action="/users/delete/{{user.id}}" method="gegt">
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </form>
        </td>
      </tr>
  {% endfor %}
</table>
